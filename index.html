<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Validator JS</title>
</head>

<body>
    <form id="form">
        <div style="margin-bottom: 1rem">
            <input type="text" name="text" value="text">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="email" name="email" value="email@email.com">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="number" name="number" value="464546542">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="tel" name="tel" value="1234567891">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="password" name="password" value="password">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="radio" name="radio" value="radio1" checked>
            <input type="radio" name="radio" value="radio2">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="checkbox" name="checkbox" value="checkbox1" checked>
            <input type="checkbox" name="checkbox" value="checkbox2" checked>
            <input type="checkbox" name="checkbox" value="checkbox3">
            <input type="checkbox" name="checkbox" value="checkbox4">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="date" name="date" value="2022-03-03">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="url" name="url" value="https://boffinbrains.com">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="search" name="search" value="search">
        </div>
        <div style="margin-bottom: 1rem">
            <input type="search" name="search" value="search">
        </div>
        <div style="margin-bottom: 1rem">
            <textarea name="textarea">textarea 1</textarea>
        </div>
        <div style="margin-bottom: 1rem">
            <textarea name="textarea">textarea 2</textarea>
        </div>
        <br>
        <button type="button" id="formBtn">
            Submit
        </button>
    </form>
</body>
<link rel="stylesheet" href="./validator.css">
<script type="module" src="./validator.js"></script>
<script>
    let fromDate = new Date().toISOString().slice(0, 10); // Current Date in Y-m-d format
    let date = new Date();
    let toDate = new Date(date.setDate(date.getDate() + 7)).toISOString().slice(0, 10); // Current Date + 7 days in Y-m-d format
    let urlRegex = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
    const validationRules = [
        { name: "text", type: "nullable", minlength: 1, maxlength: 40 },
        { name: "email", type: "required", emailOnly: true },
        { name: "number", type: "nullable", numericOnly: true, maxlength: 10 },
        { name: "tel", type: "nullable", minlength: 1, numericOnly: true, },
        { name: "password", type: "nullable", },
        { name: "radio", type: "required", },
        { name: "checkbox", type: "required", min: 2, max: 3 },
        { name: "date", type: "required", from: fromDate, to: toDate },
        { name: "url", type: "nullable", pattern: urlRegex },
        { name: "search", type: "nullable", specialCharacters: false },
        { name: "textarea", type: "nullable" }
    ];
</script>

</html>
